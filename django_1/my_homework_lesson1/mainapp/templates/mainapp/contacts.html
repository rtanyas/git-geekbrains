<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contacts</title>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img class="logo" src="/static/img/book.png" alt="books_logo">
                <div class="store_name">English bookstore</div>
                <ul class="main_menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/catalog/">Catalog</a></li>
                    <li><a href="/contacts/">Contact us</a></li>
                </ul>
            </div>    
            <hr>
            <h2>Contacts</h2>
            <fieldset>
                <legend>Online enquiry form</legend>
                <form class="enquiry_form" action="contacts.html" method="post">
                    <label for="username">Username: </label><br>
                    <input id="username" type="text" name="username" placeholder="Name">
                    <br>
                    <label for="email">Email: </label><br>
                    <input id="email" type="email" name="email" placeholder="test@example.org"><br><br>
                    <label for="subject">Enquiry subject: </label><br>
                    <input id="subject" type="text" name="enquiry_subject" placeholder="Enquiry subject"><br><br>
                    <label for="enquiry_detail">Enquiry detail: </label><br>
                    <textarea id="enquiry_detail" name="enquiry_detail"></textarea><br>
                    <input type="submit" value="Submit enquiry">
                </form>
            </fieldset>
            <h2>Postal address</h2>
            <p>
                <b>Tel: </b> +7 111 111 11 11<br>
                <b>Address: </b> Zelenograd, RU, Aleksandrovka st., 1111<br>
                <b>Email address: </b> contact@bookstore.org<br>
            </p>
            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A7b0d078c20af101cf24c77d8cd8a50e4c659cca9e36e47e145d7b4ea43f7f9a2&amp;width=100%25&amp;height=374&amp;lang=ru_RU&amp;scroll=true"></script>
            <br><br>
            <div class="footer">&copy; All rights reserved</div>
        </div>
    </body>
</html>
